<div class="text-center">
    <h1>Animal Image Finder</h1>
    <mat-form-field appearance="fill">
        <mat-label>Choose an animal</mat-label>
        <mat-select [formControl]="animalControl" required>
          <!-- <mat-option>--</mat-option> -->
          <mat-option *ngFor="let animal of animals" [value]="animal" (click)="openImage(animal.sound)">
            {{animal.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
</div>
<div class="text-center">
    <img src={{title}}  class="image-responsive" style="max-width:500px ;margin-top: 50px;">
</div>
